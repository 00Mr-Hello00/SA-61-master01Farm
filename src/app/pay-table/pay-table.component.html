<body>
<mat-toolbar color="primary">
  <mat-toolbar-row  >

    <button mat-button color="accent" [matMenuTriggerFor]="menu"  href ="paytable" >ระบบชำระค่าบริการสุขภาพ</button>
    <mat-menu #menu="matMenu">
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<h2><p align = "center">  คิวการจ่ายชำระเงิน</p> </h2>

<table mat-table  [dataSource]="record"  class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">{{element.reId}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.healthcheckerinfo}} </td>
  </ng-container>

  <ng-container matColumnDef="Program">
    <th mat-header-cell *matHeaderCellDef> Program  </th>
    <td mat-cell *matCellDef="let element"> {{element.program}} </td>
  </ng-container>

  <ng-container matColumnDef="Pay">
    <th mat-header-cell *matHeaderCellDef>Pay</th>
    <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
  </ng-container>

  <ng-container matColumnDef="CreditPay">
    <th mat-header-cell *matHeaderCellDef style = "width:20%">...</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="CreditPay(element)">CreditPay</button> </td>
  </ng-container>

  <ng-container matColumnDef="CashPay">
    <th mat-header-cell *matHeaderCellDef style = "width:20%">...</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="CashPay(element)">CashPay</button> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>


</body>
