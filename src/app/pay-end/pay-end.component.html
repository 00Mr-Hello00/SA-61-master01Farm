<html>
<body>
  <mat-toolbar color="primary" >
    <mat-toolbar-row >
      <a mat-button color="accent" [matMenuTriggerFor]="menu" href ="paytable" >ระบบชำระค่าบริการสุขภาพ</a>
      <mat-menu #menu="matMenu">
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>


  <form class="example-form">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;**ดำเนินการเสร็จสิ้น**&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;</h2></mat-card-title>
      </mat-card-header>
    </mat-card>
  </form>


  <table mat-table  [dataSource]="payment"  class="mat-elevation-z8">

    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.paymentsDI}}</td>
    </ng-container>

    <ng-container matColumnDef="PayName">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.namePay}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="DatePayments">
      <th mat-header-cell *matHeaderCellDef>DatePayments</th>
      <td mat-cell *matCellDef="let element"> {{element.datePayments}} </td>
    </ng-container>

    <ng-container matColumnDef="PayeeName">
      <th mat-header-cell *matHeaderCellDef>PayeeName</th>
      <td mat-cell *matCellDef="let element"> {{element.payee.namePayee}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="dataColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns2;"></tr>
  </table>










</body>
</html>
